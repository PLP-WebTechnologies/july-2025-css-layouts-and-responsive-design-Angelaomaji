<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>My Fashion Store</h1>
    <nav>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to Denim Nigeria</h2>
      <p>The biggest denim store in Nigeria with jeans, jackets, shirts, and more!</p>
    </section>

    <section class="grid-container">
      <div class="grid-item">Denim Trousers</div>
      <div class="grid-item">Denim Shirts</div>
      <div class="grid-item">Denim Jackets</div>
      <div class="grid-item">Denim Shorts</div>
      <div class="grid-item">Denim Skirts</div>
      <div class="grid-item">Accessories</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Denim Nigeria. All Rights Reserved.</p>
  </footer>

</body>
</html>
